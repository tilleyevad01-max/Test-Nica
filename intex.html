 <!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>DOCX Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>DOCX test tizimi</h2>

<div id="home">
  <input type="file" id="fileInput" accept=".docx">
  <button id="startBtn">Testni boshlash</button>
</div>

<div id="test" style="display:none;">
  <h3 id="question"></h3>
  <div id="answers"></div>
  <button id="skipBtn">Keyingi</button>
</div>

<div id="result" style="display:none;">
  <h3>Natija</h3>
  <p id="stats"></p>
  <button id="restartBtn">Qayta ishlash</button>
  <button id="exitBtn">Chiqish</button>
</div>
<p style="color:red;font-size:20px">
AGAR BUNI KO‘RSANG — GITHUB PAGES ISHLAYAPTI
</p>

</body>
</html>
