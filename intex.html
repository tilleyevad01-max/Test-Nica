<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>DOCX Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="home">
  <h2>DOCX test yuklash</h2>
  <input type="file" id="fileInput" accept=".docx">
  <button onclick="startPrepare()">Testni boshlash</button>
</div>

<div id="test" style="display:none;">
  <h3 id="question"></h3>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Keyingi</button>
</div>

<div id="result" style="display:none;">
  <h2>Natija</h2>
  <p id="stats"></p>
  <button onclick="restart()">Qayta ishlash</button>
  <button onclick="exitTest()">Chiqish</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/mammoth/mammoth.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
